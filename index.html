<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator app</title>

</head>
<body>
  <main>
    <h1>SPLITER</h1>
    <container>
      <div class="func_block">
        <div class="bill_cont">
          <span>Bill</span>
          <input type="number" id="bill" class="data_input">
        </div>

        <div class="tip_cont">
          <span>Select Tip %</span>
          <div class="buttons_cont">
            <button class="tip_button" id="tip_5">5%</button>
            <button class="tip_button" id="tip_10">10%</button>
            <button class="tip_button" id="tip_15">15%</button>
            <button class="tip_button" id="tip_25">25%</button>
            <button class="tip_button" id="tip_50">50%</button>
            <input type="number" class="tip_input" id="custom" placeholder="Custom">
          </div>
        </div>

        <div class="people_number">
          <span>Number of People</span>
          <input type="number" class="data_input" id="people_num">
        </div>
      </div>
      <div class="res_block">
        <div class="amount">
          <div class="tip_person">
            <span class="title_span_amount">Tip Amount</span>
            <span class="sub_span">/ person</span>
          </div>
          <span id="tip_pers" class="price_p"></span>
          <div class="tip_person">
            <span class="title_span_amount">Total</span>
            <span class="sub_span">/ person</span>
          </div>
          <span id="tip_pers" class="price_p"></span>
        </div>

        <button class="reset" id="reset">Reset</button>
      </div>
    </container>
  </main>
</body>
</html>
